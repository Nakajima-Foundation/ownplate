version: 2.1
orbs:
  node: circleci/node@5.0.0
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install:
          node-version: 16.15.0
      - node/install-packages:
          check-cache: always
      - run: npm rebuild node-sass
      - run: npm install --save-dev firebase-tools
      - run: cp configs/.firebaserc ./
      - run: cp src/config/default/ownplate-dev.ts src/config/project.ts
      - run: npm run build
      - run: cd functions && npm install # && npm run coverage
      - run: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN --project=staging
      - run: SLACKURL=$SLACKURL sh ./utils/buildbot.sh
workflows:
    version: 2.1
    build-and-test:
      jobs:
        - build-and-test:
            filters:
              branches:
                only: master
